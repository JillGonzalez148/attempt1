<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                    <h3>What is 2 + 2?</h3>
                    <button id="red">2</button>
                    <button id="red1">fish</button>
                    <button id="red2">E</button>
                    <button id="green">4</button>
                    <p id = "text"></p>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                    <h3>What two shows are coming back on March 19th?</h3>
                    <input type="text">
                    <button id="check">Check Answer</button>

                    <p id= "feedback1"></p>

            <script>

            document.querySelector('#red').onclick = function() {
                document.querySelector('#red').style.backgroundColor = 'red';
                document.querySelector('#text').innerHTML = "Incorrect!";
            }

            document.querySelector('#red1').onclick = function() {
                document.querySelector('#red1').style.backgroundColor = 'red';
                document.querySelector('#text').innerHTML = "Incorrect!";
            }

            document.querySelector('#red2').onclick = function() {
                document.querySelector('#red2').style.backgroundColor = 'red';
                document.querySelector('#text').innerHTML = "Incorrect!";
            }

            document.querySelector('#green').onclick = function() {
                document.querySelector('#green').style.backgroundColor = 'green';
                document.querySelector('#text').innerHTML = "Correct!";
            }

            document.querySelector('#check').addEventListener('click', function() {
                        let input = document.querySelector('input');
                        if (input.value === 'The Owl House and Amphibia') {
                            input.style.backgroundColor = 'green';
                            document.querySelector('#feedback1').innerHTML = 'Correct!';
                        } else {
                            input.style.backgroundColor = 'red';
                            document.querySelector('#feedback1').innerHTML = 'Incorrect';
                        }
                    });
            </script>

            </div>
            </div>

        </div>
    </body>
</html>
